# Server configuration
server.port=8080
server.servlet.context-path=/kontourcoin

# Logging configuration
logging.level.root=INFO
logging.level.com.kontourcoin=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Blockchain configuration
kontourcoin.dimensions=3
kontourcoin.precision=0.01
kontourcoin.tolerance=0.05
kontourcoin.initialDifficulty=4
kontourcoin.minContourComplexity=75.0
kontourcoin.blockReward=50
kontourcoin.targetBlockTime=600000

# API configuration
spring.jackson.serialization.indent_output=true
spring.jackson.default-property-inclusion=non_null